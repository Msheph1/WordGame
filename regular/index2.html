<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>WORD GAME</h1>
      <div class="buttons">
        <input type="number" value="4" id="gridsize" />
        <button onclick="createGrid()">Create Grid</button>
        <button onclick="loadWords()">BUTTON</button>
      </div>
      <div id="grid"></div>
      <div class="bottomButtons">
        <button onclick="checkBoard()">Submit</button>
      </div>
      <div class="key">
        <p class="correct">Correct</p>
        <p class="incorrect">Incorrect</p>
        <p class="wrongHorizontalSpot">In the word Horizontally</p>
        <p class="wrongVerticalSpot">In the word Vertically</p>
        <p class="wrongBothSpot">In both words</p>
      </div>
      <div class="incorrect">
        <p>Number of incorrect Letters:</p>
        <p id="numIncorrect">0</p>
      </div>
    </div>
  </body>
</html>
